<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagger</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <template id="tag-section-template">
        <section class="tags-section">
            <article class="title"></article>
            <div class="section-wrapper">
                <button class="tag with-ellipsis"></button>
            </div>
        </section>
    </template>

    <aside class="sidemenu with-border" id="tags-menu">
        <div class="control counter"></div>
        <div class="scrollable-wrapper" id="tags-sections-wrapper"></div>
        <button class="close-sidemenu with-top-border" id="close-tags-menu">Close</button>
    </aside>

    <aside class="sidemenu with-border" id="settings-menu">
        <div class="scrollable-wrapper">
            <article class="title">Settings</article>
            <div class="section-wrapper">
                <label for="settings-input-length">Max tag length</label>
                <input id="settings-input-length" type="number" min="1" step="1" pattern="[0-9]*" inputmode="numeric" />
            </div>
            <div class="section-wrapper">
                <label for="settings-input-count">Max number of tags</label>
                <input id="settings-input-count" type="number" min="1" step="1" pattern="[0-9]*" inputmode="numeric" />
            </div>
        </div>
        <button class="close-sidemenu with-top-border" id="close-settings-menu">Save & Close</button>
    </aside>

    <main class="content with-border">
        <div class="controller output">
            <div class="textarea-additional">
                <div class="description with-ellipsis" id="description"></div>
                <div class="control counter"></div>
            </div>
            <div class="textarea-wrapper">
                <textarea id="output" readonly></textarea>
            </div>
        </div>
        <div class="controller input with-top-border">
            <div class="textarea-additional">
                <div class="description with-ellipsis">
                    You can enter tags faster by clicking "Tags" button
                </div>
                <button class="control" id="settings-control">
                    Settings
                </button>
                <button class="control" id="clear-control">
                    Clear
                </button>
                <button class="control" id="copy-control">
                    Copy
                </button>
                <button class="control" id="tags-control">
                    Tags
                </button>
            </div>
            <div class="textarea-wrapper">
                <textarea id="input"></textarea>
            </div>
        </div>
    </main>

    <script type="module" src="./modules/index.js"></script>
</body>
</html>
