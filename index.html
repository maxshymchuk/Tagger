<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tagger</title>
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <template id="tag-section-template">
        <section class="tags-section">
            <article class="tags-title"></article>
            <div class="tags-wrapper">
                <button class="tag with-ellipsis"></button>
            </div>
        </section>
    </template>

    <aside class="sidemenu with-top-border">
        <div class="counter"></div>
        <div class="scrollable-wrapper" id="tags-sections-wrapper"></div>
        <button class="close-sidemenu with-top-border" id="close-sidemenu">Close</button>
    </aside>

    <main class="content">
        <div class="controller output with-top-border">
            <div class="textarea-additional">
                <div class="description with-ellipsis">
                    Unsupported symbols will be omitted, max tag length is 24 letters
                </div>
                <div class="counter"></div>
            </div>
            <div class="textarea-wrapper">
                <textarea id="output" readonly></textarea>
            </div>
        </div>
        <div class="controller input with-top-border">
            <div class="textarea-additional">
                <div class="description with-ellipsis">
                    You can enter tags faster by clicking "Tags" button
                </div>
                <button class="control" id="clear-control">
                    Clear
                </button>
                <button class="control" id="copy-control">
                    Copy
                </button>
                <button class="control" id="tags-control">
                    Tags
                </button>
            </div>
            <div class="textarea-wrapper">
                <textarea id="input"></textarea>
            </div>
        </div>
    </main>

    <script type="module" src="script.js"></script>
</body>
</html>
